<ng-container *ngIf="itemData">
  <a class="item" [routerLink]="itemData.title ? '/movie/' + itemData.id : '/show/' + itemData.id">
    <div class="item-rating">
      <i class="app-icon">star</i>
      <span>{{ itemData.vote_average.toPrecision(1) }}</span
      >/10
    </div>
    <div class="item-image">
      <img [src]="imagesSizes.medium + itemData.poster_path" alt="movies" [title]="itemData.title" />
    </div>
    <div class="item-title">{{ itemData.title || itemData.name }}</div>
  </a>
</ng-container>
